<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="ogPumper" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <link rel="icon" href="%PUBLIC_URL%/100.png?v=1" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/100.png?v=1" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json?v=1" />

    <!-- Preload key fonts to improve performance -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      as="style"
    />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      as="style"
    />

    <!-- Combine font requests -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Material+Icons+Outlined&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&text=admin_panel_settingsaccount_circlelogoutcloselight_modedark_modeadd_boxclose"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons&text=add_boxclose"
      rel="stylesheet"
    />

    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: "Inter", sans-serif;
      }
      #root {
        display: none;
      }
      .initial-loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f4f4f4;
        flex-direction: column;
        color: #333;
        text-align: center;
      }
      .loader {
        border: 6px solid rgba(0, 0, 0, 0.1);
        border-radius: 50%;
        border-left-color: #333;
        width: 64px;
        height: 64px;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      @keyframes fadeOut {
        from {
          opacity: 1;
        }
        to {
          opacity: 0;
        }
      }
    </style>

    <title>ogField</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="initial-loading" class="initial-loading">
      <div class="loader"></div>
      <h1>Welcome</h1>
      <p>Initializing your experience...</p>
    </div>
    <div id="root"></div>

    <script>
      window.addEventListener("load", () => {
        const initialLoading = document.getElementById("initial-loading");
        initialLoading.style.animation = "fadeOut 1s ease-in-out forwards";
        setTimeout(() => {
          initialLoading.style.display = "none";
          document.getElementById("root").style.display = "block";
        }, 1000);
      });
    </script>
  </body>
</html>
